

<!DOCTYPE html>

<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <title>Editar Produto-Loja Ximbolé Bahiano</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
        <script src="js/listaNomeCategoriaTipo.js"></script>
        <script src="js/pegarCategoria.js"></script>
        <script src="js/pegarTipo.js"></script>
        <script src="js/editarProduto.js"></script>

    </head>

    <body>
        <h1 class="titulo" style="font-size: 50px; font-weight: bold;">Loja Ximbolé Bahiano</h1>
        <header>
            <div class="box">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="listarProdutos.html">Listar Produtos</a></li>
                        <li><a href="criarProduto.html">Adicionar Produtos</a></li>
                        <li><a href="excluirProduto.html">ExcluirProdutos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="" method="POST" id="formProduto">
                <h2>Editar Produto <a id="idProduto">ID</a></h2>

                <label for="codBarra">Código de Barra</label>
                <input type="text" class="input-padrao" name="codBarra" id="codBarra" required> 

                <label for="nome">Nome</label>
                <input type="text" class="input-padrao" name="nome" id="nome" required> 

                <label for="fabricante">Fabricante</label>
                <input type="text" class="input-padrao" name="fabricante" id="fabricante" required> 

                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria" onchange="getTipo(this.id)">
                </select>

                <label for="tipoProduto">Tipo de Produto</label>
                <select name="tipoProduto" id="tipoProduto">
                </select> 

                <label for="precoVenda">Preço de Venda</label>
                <a>R$</a><input type="number" class="input-padrao" name="precoVenda" id="precoVenda" step="0.01" required>

                <label for="quantEstoque">Quantidade em Estoque</label>
                <input type="number" class="input-padrao" name="quantEstoque" id="quantEstoque" required>

                <label for="pesoGrama">Peso em Grama</label>
                <input type="number" class="input-padrao" name="pesoGrama" id="pesoGrama" required>

                <label for="descricao">Descrição</label>
                <input type="text" class="input-padrao" name="descricao" id="descricao" required> 

                <label for="link">Link da Imagem</label>
                <input type="text" class="input-padrao" name="link" id="link" required> 

                <label for="data">Data de Inclusão</label>
                <input type="date" class="input-padrao" name="data" id="data" required>

                <label for="ativo">ATIVO</label>
                <input type="text" class="input-padrao" name="ativo" id="ativo" required>

                <input type="button" value="Atualizar" class="enviar" onclick="atualizarProduto()">
            </form>
        </main>

        <footer>
            <p class="copyright">&copy; Copyright Mateus S Martins - 2021</p>
        </footer>
    </body>
</html>
